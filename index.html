<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript project 04</title>
</head>

<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a randown number between 1 and 100.</p>
        <p class="second">You have 10 attempts to guess the right number.</p>

        <form class="form">
            <label for="guessField" id="guess">Guess a number</label><br>
            <input type="text" id="guessField" class="guessField" placeholder="Enter number"><br>
            <input type="submit" id="subt" value="submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p class="previousGuess">previous Guesses:
                <span class="guesses"></span></p>
            <p>Guesses Remaining:<span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
